<div
  #boardContainer
  class="h-full max-h-[calc(100vh-1.5rem)] overflow-hidden pb-6 pl-6"
>
  <div
    #board
    class="relative m-auto border"
    [style.aspect-ratio]="boardService.aspectRatio()"
    [style]="boardStyle()"
  >
    <span class="absolute -left-6 top-1/2 -translate-y-1/2 -rotate-90">
      {{ boardService.size().realHeight }}m
    </span>

    <ng-content />

    <span class="absolute -bottom-6 left-1/2 -translate-x-1/2">
      {{ boardService.size().realWidth }}m
    </span>
  </div>
</div>
